<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Simple Form</title>
</head>

<body>
    <!-- start log in -->
    <section class="bg">
        <div class="row  text-center position-realative">
            <div class="col-md-5  login ">
                <form action="nextPage.html" target="_blank" onsubmit="return nextPage()" class=" p-4 text-center mt-5">
                    <h1 class="myTitle">Log in</h1>
                    <div class="input-group mb-3 mt-3">
                        <span class="p-1 p-md-3 input-group-text">
                            <i class="lg fa-solid fa-user-injured"></i>
                        </span>
                        <input type="text" class="form-control myUsername" placeholder="Username">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text p-1 p-md-3">
                            <i class="fa-solid fa-lock"></i>
                        </span>
                        <input type="password" class="form-control myPassword" placeholder="password">
                    </div>
                    <input type="submit" class="btn btn-outline-info btn-lg">
                </form>
            </div>
        </div>
    </section>
    <!-- end log in  -->






    <script src="./js/all.min.js"></script>
    <script src=" ./js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
